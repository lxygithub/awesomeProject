<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
</head>
<script src="src/web/js/jquery-3.5.1.min.js"></script>
<body>
<a href="http://localhost:9090/baby/release/baby-release-1.5.6.apk" download="baby.apk">下载</a>
{{range .files}}
    {{if .IsFile}}
        <a href="{{.Path}}" download="{{.Name}}">{{.Name}}</a><br>
    {{else}}
        <a href="files?dir={{.Path}}">{{.Name}}</a><br>
    {{ end }}
{{ end }}
</body>
</html>
